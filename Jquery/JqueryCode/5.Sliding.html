<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                 $("#panel").slideDown("slow")//fast,slow,또는 1000 1초단위
            })

            $("#flip1").click(function(){
                $("#panel1").slideUp("slow")//fast,slow,또는 1000 1초단위
           })

           $("#flip2").click(function(){
            $("#panel2").slideToggle("slow")//fast,slow,또는 1000 1초단위
       })
        })
    </script>

</head>
<body>
    <style>
        #panel, #flip, #panel1, #flip1, #panel2, #flip2{
            padding: 5px;
            text-align: center;
            background-color: aquamarine;
            border: 1px solid black;
        }

        #panel{
            padding:50px;
            display: none;
        }

        #panel1, #panel2{
            padding:50px;
        }
    </style>
    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello World</div>



    <div id="flip1">Click to slide up panel</div>
    <div id="panel1">Hello World</div>

    <div id="flip2">Click to slide toggle panel</div>
    <div id="panel2">Hello World</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<text>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p.one").hide()
                //$(this).hide()
            })

            $("button").dblclick(function(){
                $("p.two").hide()
            })

            $("#p1").mouseenter(function(){
                alert("마우스 대지마")
            })//마우스 호버시 동작

           // $("#p2").mouseleave(function(){
             //   alert("마우스 떠나지마")
           // })//마우스를 때면 동작

            $("#p3").mousedown(function(){
                alert("마우스 클릭하지마")
            })//마우스를 눌렀을때

            $("#p4").mouseup(function(){
                alert('마우스 눌렀다 떼지마')
            })//마우스 눌렀다 뗐을때
            
            $("#p5").hover(function(){//마우스 댓을떄
                alert("you entered p5")
            },
            function(){
                alert("잘가라")
            }
            )
            
            $("input#i1").focus(function(){
                $(this).css("background-color","red")
            })

            $("input#2").blur(function(){
                $(this).css("background-color","blue")
            })

        })
    </script>

    <button>눌러</button>
    <p class="one">one</p>
    <p class="two">two</p>
    <p id="p1">p1</p>
    <p id="p2">p2</p>
    <p id="p3">p3</p>
    <p id="p4">p4</p>
    <p id="p5">p5</p>

    <input type="text" id="i1"></input>
    <input type="text" id="i2"></input>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
         $(document).ready(function(){
            // http://blog.naver.com/PostView.nhn?blogId=taglive&logNo=220645268674&categoryNo=21&parentCategoryNo=19&viewDate= <--구글 data api 인증 토큰 발급받는법
            // https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=플레이리스트 아이디&key=발급받은 인증토큰
            $.ajax({
                url: "https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=1&playlistId=PLvuwbYTkUzHexAhSfsCRzKU0WVut5jE_S&key=AIzaSyD0Y0wqzy56yaJlA6aiIQhTR0jQtJATQHY",
                type: "get",
                crossDomain: true,
                contentType: "application/json",
                dataType: "jsonp",
                success: function(data){
                    console.log("성공")
                    console.log(data)   
                    }
                ,
                error: function (request, status, error){        
                    console.log("실패")
                }
              });
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //object assign을 이용한 immutable 객체 만들기
        const previousObj = {
            name : "crong",
            HealthTime : "11:11"
        }

        const myHealth2 = Object.assign({},previousObj,{
            "name" : "dolo",
            "HealthTime" : "12:12"
        });//이와같이 previousObj를 assign을 이용하여 name과 HealthTime이들어간 객체를 따로 만들어주고 그곳에서 프로퍼티의 값을 변경시켜줄 수도있다.
        

        console.log(myHealth2);
    </script>
</body>
</html>

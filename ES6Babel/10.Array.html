<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <ul>
            <li>apple</li>
            <li>orange</li>
            <li>banana</li>
            <li>strawberry</li>
        </ul>


        <script>
            /*filter, includes, from을 사용해서 문자열 'e'가 포함된 노드로 구성된 배열을 만들어 반환하기*/
            let elements = document.getElementsByTagName("li");
            let newArray = [];
                for(let i = 0; i < elements.length; i++){
                   newArray[i] = elements[i].textContent;
                };

            let filtered = newArray.filter(newArray => newArray.includes("e") === true)//arr.filter(callback(element[, index[, array]])[, thisArg])
             
            let newData = Array.from(filtered);
            document.write(newData);
               


            /*
            강사님 답안
            function print(){
                    let list = document.querySelectorAll("li");
                    let listArray = Array.from(list);
                    let eArray = listArray.filter(function(v){
                        return v.innerText.includes("e");
                    })
                return eArray;
            }

            document.write(print());
            
            */


            
                /* 
                arr.filter(callback(element[, index[, array]])[, thisArg])
                
                callback
                각 요소를 시험할 함수. true를 반환하면 요소를 유지하고, false를 반환하면 버립니다. 다음 세 가지 매개변수를 받습니다.
                element
                처리할 현재 요소.
                index Optional
                처리할 현재 요소의 인덱스.
                array Optional
                filter를 호출한 배열.
                thisArg Optional
                callback을 실행할 때 this로 사용하는 값.
                반환 값
                테스트를 통과한 요소로 이루어진 새로운 배열. 어떤 요소도 테스트를 통과하지 못했으면 빈 배열을 반환합니다.
                */
        </script>

</body>
</html>

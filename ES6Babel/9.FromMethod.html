<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addMark(){
            let newData = [];
            for(let i = 0; i < arguments.length; i++){
                newData.push(arguments[i] + "!");
            }
            document.write(newData);
        }

        addMark(1,2,3,4,5,6,7,8,9);//arguments는 몇개던 계속 들어갈 수 있다. 
    </script>

    <script>
        function addMark2(){
            let newArray = Array.from(arguments);//가짜 어레이를 만들어주고 파라메터값으로 arguments를 준다.
            let newData = newArray.map(function(value){//map을 써줘서 메소드를 통해 값을 배열에 넣어준다.
                return value + "!";
            });

            document.write(newData);
        }

        addMark2(1,2,3,4,5,6,7,8);
    </script>
</body>
</html>

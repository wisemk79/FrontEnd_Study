<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xi = /a/;//<--정확히 소문자 a인 것을 찾는다.

        document.write("Abcde".match(xi) + '<br/>');

        let oi = /a/i;//<--대소문자를 구분하지않고 a를 찾는다.

        document.write("Abcde".match(oi) + '<br/>');


        let xg = /a/;

        document.write("abcdea".match(xg) + '<br/>');//문자열에 a가 2개있음에도 1개만 출력된다. //결과 - a

        let og = /a/g;//<--문자열에있는 모든 a를 출력한다.

        document.write("abcdea".match(og) + '<br/>');

        let ig = /a/ig;//<--문자열에있는 모든 a를 대소문자 구분하지 않고 출력한다.

        document.write("abcAdea".match(ig) + '<br/>');
        
    </script>
</body>
</html>

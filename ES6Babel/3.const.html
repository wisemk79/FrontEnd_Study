<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //const를 기본으로 사용한다.
        //만약에 변경이 될 수 있는 변수라면 let을 사용한다.
        //var는 사용하지 않는다.
        function home(){
            const homename = 'my house';//<--const에 넣은 값을 변경될 수 없다.
            //homename = "your house"; <-const인 변수를 변경하려고하면 오류가 날 것이며, 변경하고 싶다면 let을 사용해야한다.
            console.log(homename);
        }

        home();
    </script>
</body>
</html>

<html lang="en">

</head>
<body>
    <script>
            let news = [
        {
            "title" : "sbs",
            "imgurl" : "http://static.naver.com/newsstand/articleimg.jpg",
            "newslist" : [
                "[가보니] 가상 경주도 즐기고, 내 손으로 자동차도 만들고",
                "리캡차가 사라진다."
            ]
        },
        {
            "title" : "mbc",
            "imgurl" : "http://static.naver.com/newsstand/articleimg32.jpg",
            "newslist" : [
                "I don't know how to coding",
                "How to get the money?"
            ]
        }
    ];
        function getNewsList([ ,{newslist}]){
            document.write(newslist + '<br/>');
        }
        
        getNewsList(news);

    </script>

    <!-- 2번째 예제 -->

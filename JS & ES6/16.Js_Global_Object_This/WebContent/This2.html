<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	
		var funcThis = null;//전역변수 
		
		function Func(){
			//만약 이위치에 if(o2 === this)조건문을 건다면 이것은 false가된다. 왜냐하면 o2라는 객체가 생성되지 않았기 때문이다. 
			//이것은 o2라는 변수에 아직은 func()가 할당되어 있지 않았다는 의미이다. 
			//생성자는 생성자에대한 호출이 모두 끝난 다음에 
			//그때 o2라는 변수에 우리가 생성한 객체가 할당이된다. 
			funcThis = this;//앞에 var가 없기 때문에 이것은 전역변수를 의미한다. 
		}
		
		var o1 = Func();
		
		if(funcThis === window){//funcThis가 window객체라면 아래의 내용을 출력하라 
			document.write('window <br/>');
		}
		
		var o2 = new Func();
		
		if(funcThis === o2){//funcThis가 o2와 같다면 아래의 내용을 출력하라 
			document.write('o2 <br/>')
		}
	</script>
</body>

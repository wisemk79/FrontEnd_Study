<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function cal(mode){
			var funcs = {
					'plus' : function(left, right){
						return left + right;
					},
					'minus' : function(left, right){
						return left - right;
					}
			}
			return funcs[mode]
		}
		
		document.write(cal('plus')(2,1) + "<br/>");
		document.write(cal('minus')(2,1) + "<br/>");
		
		
		
		var process = [
		    function(input){ return input + 10;},
		    function(input){ return input * input;},
		    function(input){ return input / 2;}
		];
		var input = 1;
		for(var i = 0; i < process.length; i++){
		    input = process[i](input);//pocess의 첫번째 function부터 실행하며 로직을 수행
		    /*
		    input = 1+10
		    input = 11 * 11
		    input = 121/2
		    */
		}
		document.write(input);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
	<script>
	function zero(){
	    console.log(
	        'zero.length', zero.length,
	        'arguments', arguments.length
	    );
	}
	function one(arg1){
	    console.log(
	        'one.length', one.length,//해당함수의 파라메터 갯수 
	        'arguments', arguments.length//해당함수를 호출할때의 arguments개수 
	    );
	}
	function two(arg1, arg2){
	    console.log(
	        'two.length', two.length,
	        'arguments', arguments.length
	    );
	}
	zero(); // zero.length 0 arguments 0 
	one('val1', 'val2');  // one.length 1 arguments 2 
	two('val1');  // two.length 2 arguments 1	
	</script>
</body>
</html>

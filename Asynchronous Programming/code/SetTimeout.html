<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('Hello');

        setTimeout(function(){
            console.log('Bye');
        },3000);

        console.log('Hello Again');

        //결과값은 먼저 Hello가 찍히고
        //그다음 Hello Again이 찍히고
        //마지막에 Bye가 찍힌다.
    </script>
</body>
</html>

<body>
	<script>
		var person = {};//비어있는 객체를 만드는 것 
		person.name = 'egoing'; //person = function(){ name : 'egoing'}   person이라는 것에 name이라는 property를 넣어준다.
		person.introduce = function(){////person = function(){ name : 'egoing', introduce : function(){return 'My name is ' + this.name}}
			return 'My name is ' + this.name; //<--이렇게 함수안에 담겨있는 변수안에 담긴 함수를 메소드라고 한다. <--개념적으론 같은것임 
		}//여기서 this 는 person이라는 객체에 담겨있는 name 'egoing'을 의미한다. 
		
		document.write(person.introduce());

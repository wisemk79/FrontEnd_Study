<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		alert("coding everybody");
		alert('coding everybody');//자바와는 달리 문자열이 들어와도 오류가 나지 않
		//alert('coding everybody");<--이건 오류나는게 당연
		alert("egoing's coding everybody");
		alert('egoing"s coding everybody');
		alert('egoing\'s coding everybody');
		console.log(typeof(1));
		console.log(typeof("1"));//1의 데이터 타입을 알려준다.  
		console.log("type".length);
		console.log("code".indexOf("e"));//code의 해당 문자 인덱스를 구해줌 3
		console.log("code".indexOf("o"));//1
		console.log("code".indexOf("c"));//0
	</script>	
</body>
</html>

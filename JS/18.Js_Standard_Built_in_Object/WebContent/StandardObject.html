		Array.prototype.random = function(){//Array라는 내장객체(배열객체)의 prototype을 추가하여 property로 ramdom이라는 메소드를 가지게 하였다. 
			var index = Math.floor(this.length * Math.random());//Array	라는 내장객체의 length이기 때문에 this를 사용한다.
			return this[index];//<--이코드를 보면 random이라는 메소드가 배열 객체와 관련이 있다는 것을 확실하게 알 수 있다.
		}
		var arr = new Array('seoul', 'new york', 'ladarkh', 'pusan', 'Tsukuba')
		document.write(arr.random());//이전 처럼 함수를 만들어줄 필요없이 바로 뽑을 수 있다. 
		//또한 Array 객체에 메소드를 정의하게되면, 인자(arguments)를 받지 않아도되서 사용자가 신경 쓸 것을 줄여준다.

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	function printout(a){
		document.write("<hr><p>")
		document.write(a['egoing'] + "<br/>");//인덱스는 []괄호안에 넣을수도있지만 아래처럼 .을 이용하여 부르는 것이 간편 
		document.write(a.egoing + "<br/>")
		document.write(a['k88' + '05'] + "<br/>")
		}
		//객체를 만드는법: 배열과달리 중괄호로 묶는다.
		var grades = {'egoing' : 10, 'k8805' : 6, 'sorialgi' : 80}
		//여기서 인덱스는 'egoing'과 같은 문자가 되고, 10이 값이되는것이다. grades라는 객체를 만든것이됨. 인덱스와 문자는 다른 데이터 형태가 와도 상관 없다.
		/*
		위의 객체를 만드는 것은 이렇게도 표현할 수 있다.
		grades[인덱스 값] = value값 
	
		var grades = {};
		grades['egoing'] = 10;
		grades['k8805'] = 6;
		grades['sorialgi'] = 80;
		
		
		var grades = new object();
		grades['egoing'] = 10;
		grades['k8805'] = 6;
		grades['sorialgi'] = 80;
		*/
		printout(grades);
	</script>
	
	<hr><p><ul>
	<script>
	//for in 문 
	for(key in grades){//in 뒤에는 객체가 존재하고 앞에는 key값이 들어간다. 
		//grades라는 변수가 가리키는 그릇의 값들을 하나씩 가져와서 key에 담는다. 
		//근데 여기서 key 키값을 담는것인데 이것이 grades의 인덱스인 'egoing'등등을 의미한다.
		document.write('<li>key => ' + key + ', value => ' + grades[key] + '</li>')//<--이런식으로 html리스트를 좀더 쉽게 만들수 있다.
	}
	</script>
	</ul>
	
		

</body>
</html>

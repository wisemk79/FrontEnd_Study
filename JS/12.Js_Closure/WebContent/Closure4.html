<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var arr = []//배열을 만든다 .
	for(var i = 0; i < 5; i++){
	    arr[i] = function(){//각각의 0~4까지의 수를 리턴하는 함수를 만들어 배열에넣는다. 
	        return i;//그러나, 5가 5개 출력된다.  왜냐하면 i라는 지역변수를 참조하여 리턴하기 때문 
	    }
	}
	for(var index in arr) {//배열에 있는 값을 하나하나 꺼낸다음에 인덱스 만들 배열을 출력한다. 
	    console.log(arr[index]());//배열에있
	}
	
	var arr = []
	for(var i = 0; i < 5; i++){
	    arr[i] = function(id) {//외부함수 
	        return function(){//내부함수 
	            return id;
	        }
	    }(i);
	}
	for(var index in arr) {
	    console.log(arr[index]());
	}

	/* 결과<--- closure에 대해 다시공부할것 
	0
	1
	2
	3
	4
	*/
	</script>
</body>
</html>

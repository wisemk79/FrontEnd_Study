<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let list;
        $(document).ready(function(){
            $("button").click(function(){
                console.log($(".name").val())
                console.log($(".score").val())
            $.ajax({
                    url: "http://localhost:3000/score",
                    type: "post",
                    dataType: "json",
                    data: {name: $(".name").val(), score:$(".score").val()},
                    success: function(data){
                        console.log("성공")
                    },
                    error: function (request, status, error){        
                        console.log("실패")
                    }
                  });
            
            })
            $.ajax({
                url: "http://localhost:3000/score",
                type: "get",
                dataType: "json",
                success: function(data){
                    console.log("성공")
                    console.log(data)
                    list=data;
                    $("#list").after($.map( list, function(list){ 
                        return `<div>${list.name}님의 점수는 ${list.score}입니다. </div>`}))
                },
                error: function (request, status, error){        
                    console.log("실패")
                }
              });
        })

        
        function makeListToDom(list){
            const dom = list.map(info => `<div>${info.name}님의 점수는 ${info.score}입니다.</div>`);

            return dom;
        }

    </script>

</head>
<body>
    <form>
        이름: <input class="name" type="text" placeholder="이름을 입력해주세요."/>
        <br/>
        점수: <input class="score" type="text" placeholder="점수를 입력하세요."/>
        <br/>
        <button type="button">전송</button>

        <div id="list"></div>
    </form>

</body>
</html>
